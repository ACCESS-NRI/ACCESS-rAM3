# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-ram3@git.2025.07.006
    
  packages:
    # Direct dependencies
    um:
      require:
        - '@13.0'
        - 'model=vn13p0-rns'

    # Indirect dependencies
    eccodes:
      require:
         - '@2.34.0'

    netcdf-c:
      require:
        - '@4.9.2'

    netcdf-fortran:
      require:
        - '@4.5.2'

    fcm:
      require:
        - '@2021.05.0'
        # TODO: Generalize this Gadi-specific variant for spack.yaml
        - 'site=nci-gadi'

    gcom:
      require:
        - '@7.8'

    openmpi:
      require:
        - '@4.1.5'

    # Specifications that apply to all packages
    all:
      require:
        - '%intel@19.0.3.199'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
        - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        hash_length: 0
        include:
          - access-ram3
          - um
        exclude_implicits: true
        all:
          autoload: direct
          conflict:
            - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-ram3: '{name}/2024.08.0'
          um: '{name}/13.0'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
