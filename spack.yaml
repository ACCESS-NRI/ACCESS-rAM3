# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-ram3@git.2025.08.000
  packages:
    # Direct dependencies
    um:
      require:
        - '@13.5'
        - model="vn13p5-rns"
        - ~DR_HOOK
        - +eccodes
    # Indirect dependencies
    eccodes:
      require:
        - '@2.34.0'
        - '+memfs'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.5.2'
    fcm:
      require:
        - '@2021.05.0'
        # TODO: Generalize this Gadi-specific variant for spack.yaml
        - 'site=nci-gadi'
    gcom:
      require:
        - '@8.3'
    openmpi:
      require:
        - '@4.1.7'
    # Specifications that apply to all packages
    all:
      require:
        - '%intel@2021.10.0'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
      - $TMPDIR/restricted/spack-stage
